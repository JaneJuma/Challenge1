	<title>Bucketlist</title>

<body>
	<div class="container">
		<div class="bar">
			<h2 class="title">View All Bucketlist</h2>
		</div><!-- bar -->

				<button class="addbtn"type="button">ADD LIST</button>
			</div>

		</div><!-- add -->

			<div class="table">

				</div>
				<div class="col-md-3">
					<th>Description</th>

				</div>
				<div class="col-md-3">
					<th>Date created</th>
				</div>
				<div class="col-md-3">
				<th>Action</th>
				
				</div>
				</div><!-- row -->

				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-3"></div>
					<div class="col-md-3"></div>
					<div class="col-md-3 action">
					 <button type="button">view</button>
					 <button type="button">update</button>
					 <button type="button">delete</button>
					</div>

				</div>
			</div><!-- table -->

			<div class="bar"></div>
		
	</div><!-- container -->

	<!-- java -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
